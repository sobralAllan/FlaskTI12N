<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{titulo}}</title>
</head>
<body>
    <form action="/atualizar.html" method="POST">
        <label> Código: </label>
        <input type="number" min="1" name="tCodigo" maxlength="5" />
        <br><br>
        <label> Campo: </label>
        <select name="tCampo">
            <option value="nome">Nome</option>
            <option value="telefone">Telefone</option>
            <option value="endereco">Endereço</option>
            <option value="dataDeNascimento">Data de Nascimento</option>
        </select>
        <br><br>
        <label> Novo Dado: </label>
        <input type="text" name="tNovoDado" placeholder="2022-02-29"/>
        <br><br>
        <button type="submit"> Atualizar </button>
    </form>
    <h6>{{ resultado }}</h6>
</body>
</html>
